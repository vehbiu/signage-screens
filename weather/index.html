<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="location-info">
                <div id="location" class="location">Loading...</div>
                <div id="datetime" class="datetime"></div>
            </div>
            <div id="brand-name" class="org-name"></div>
        </header>
        
        <main></main>
        
        <footer class="footer">
            <div class="current-weather">
                <div id="weather-type" class="weather-type">Loading...</div>
                <div id="weather-icon" class="weather-icon"></div>
                <div class="temperature">
                    <span id="temp-f">--°F</span>
                    <span id="temp-c" class="celsius">(--°C)</span>
                </div>
            </div>
            <div id="forecast" class="forecast"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
